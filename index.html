<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="charts.min.css">
    <title>expenses chart component</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <div class="texts">
                    <h3>my balance</h3>
                    <p>$921.48</p>
                </div>
                <div class="logo">
                    <img src="/images/logo.svg" alt="">
                </div>
            </div>
            <div class="chart">
                <div class="chart-content">
                    <div class="title">
                        <h1>spending - last 7 days</h1>
                    </div>
                    <table border="1" class="charts-css column" id="my-chart">
                        <thead>
                            <tr>
                                <th>mon</th>
                                <th>tue</th>
                                <th>wed</th>
                                <th>thu</th>
                                <th>fri</th>
                                <th>sat</th>
                                <th>sun</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>mon</th>
                                <td>17</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="data">
                <div class="total">
                    <h3>total this month</h3>
                    <p>$478.33</p>
                </div>
                <div class="percentage">
                    <h3>+2.4%</h3>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
    <div id="data-output">

    </div>
    <script src="script.js"></script>
</body>


</html>
